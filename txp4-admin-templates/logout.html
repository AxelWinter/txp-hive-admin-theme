<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Txp &#8250; My Site &#8250; Login</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="textpattern.js"></script>
    <link href="theme/remora/textpattern.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        <!--
        $(document).ready( function() {
        $("#nav li").hover( function() { $(this).addClass("sfhover"); }, function() { $(this).removeClass("sfhover"); } );
        });
        // -->

<body id="page-logout" class="content">

    <div id="masthead">
        <ul id="nav">
            <li id="view-site" class="primary tabdown inactive"><a href="http://www.textpattern.dev/" target="_blank">View Site</a></li>
        </ul>
    </div>

    <div id="messagepane"></div>

    <div id="login_container" class="txp-container txp-edit">
        <form method="post" action="index.php" id="login_form">
            <table cellpadding="3" cellspacing="0" border="0" id="edit" align="center" class="login-pane">
                <tr>
                    <td>&#160;</td>
                    <td>&#160;</td>
                </tr>
                <tr>
                    <td class="noline" style="text-align: right; vertical-align: middle;"><label for="name">Name </label></td>
                    <td class="noline"><input type="text" value="admin" name="p_userid" class="edit" tabindex="1" id="name" /></td></tr>
                <tr>
                    <td class="noline" style="text-align: right; vertical-align: middle;"><label for="password">Password </label></td>
                    <td><input type="password" value="" name="p_password" class="edit" tabindex="2" id="password" /></td>
                </tr>
                <tr>
                    <td>&#160;</td>
                    <td>
                        <p><input type="checkbox" name="stay" value="1" id="stay" tabindex="3" class="checkbox" /><label for="stay">Remain logged in with this browser</label>&#160;<a target="_blank" href="http://rpc.textpattern.com/help/?item=remember_login&#38;language=en-gb" onclick="popWin(this.href); return false;" class="pophelp">?</a></p>
                    </td>
                </tr>
                <tr>
                    <td>&#160;</td>
                    <td>
                        <input type="submit" value="Login" class="publish" tabindex="4" />
                        <p><a href="?reset=1">Forgot password?</a></p>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
